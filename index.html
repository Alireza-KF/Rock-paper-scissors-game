<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors game</title>
    <!-- Link to the custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to the Bootstrap CSS -->
    <link rel="stylesheet" href="./Bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Header section displaying player and system scores -->
    <div class="header container container-xxs d-flex justify-content-between align-items-center">
        <p class="fs-1">You</p>
        <p class="fs-2" id="Player-score"></p>
        <img class="w-25" src="./image/VS image.png" alt="VS image">
        <p class="fs-2" id="System-score"></p>
        <p class="fs-1">Bot</p>
    </div>

    <!-- Main content section for the game -->
    <div class="main-contents container d-flex justify-content-between align-items-center mt-5 position-absolute">
        <div class="player-side">
            <img class="d-none" id="image-element" src="./image/Paper.png" alt="">
        </div>
        <img src="./image/VS image.png" class="w-25 position-absolute start-50 ms-auto" alt="">
        <div class="system-side">
            <img class="d-none" id="system-image-element" src="./image/Rock.png" alt="">
        </div>
    </div>

    <!-- Question section asking if the user wants to play -->
    <div class="alert alert-light position-absolute w-75 h-25 ms-5 mt-5 d-none" id="question">
        <div class="wantplay" id="wantplay">
            <p>Ready?</p>
            <div class="answer position-absolute bottom-0 w-100 mb-5 justify-content-center align-items-center d-flex">
                <button class="btn btn-primary position-fixed me-5 end-50" id="Yes">Yes</button>
                <button class="btn btn-danger position-fixed ms-5 start-50" id="no">No</button>
            </div>
        </div>
        <p class="d-none" id="items">please choose your item:</p>
        <div class="d-none options d-flex position-absolute gap-4" name="selector" id="selector">
            <img src="./image/Paper.png" alt="Paper" class="option position-relative">
            <img src="./image/Rock.png" alt="Rock" class="option position-relative">
            <img src="./image/scissors.png" alt="Scissors" class="option position-relative">
        </div>
    </div>

    <!-- Back to game question section -->
    <div class="backgame">
        <div class="input-group mb-3 d-block w-50 position-absolute top-50" id="back-question">
            <span class="back-answer input-group-text w-auto" id="basic-addon1">want back to game?</span>
            <input type="text" class="back-answer form-control w-100" placeholder="Yes or No"
                aria-describedby="basic-addon1" id="player">
        </div>
    </div>

    <!-- Result section displaying the game result -->
    <div class="result container-xxl bg-success position-absolute d-none justify-content-center align-items-center w-50 h-25 mt-3">
        <p class="text-warning result-text">You win</p>
    </div>

    <!-- Back button -->
    <button id="back" type="button"
        class="back btn btn-success position-absolute top-50 d-none justify-content-center align-items-center">back</button>

    <!-- Start button -->
    <button class="btn btn-primary position-absolute w-75 ms-5 mb-5 bottom-0 button-start active"
        id="start">start</button>

        
        <!-- Again button -->
        <button class="btn btn-secondary position-absolute w-75 ms-5 mb-5 bottom-0 button-again d-none"
        id="again">again</button>
        
    <!-- Link to the custom JavaScript file -->
    <script src="./script.js"></script>
    <!-- Link to the Bootstrap JavaScript bundle -->
    <script src="./Bootstrap/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
